<html lang="en">

  <title>Random List</title>
  <link rel="stylesheet" href="./static/mvp.css">
  <link rel="stylesheet" href="./static/style.css">
</head>
<body>

    <h1>Random Todo ðŸ“‹</h1>

    </div>
  </main>
  <script src="static/main.js"></script>
